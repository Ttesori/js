<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game Suggest App</title>
  </head>
  <body>
    <div class="container">
     <h1>Which Game Should You Play?</h1>
      <div class="gs-suggest"></div>
      </div>
      
      <div class="gs-library"></div>

      <form>
        <h2>Add A Game To Library</h2>
        <input type="text" class="gs-txt-search" /><button
          class="gs-btn-search"
        >
          Search
        </button>
      </form>
      <div class="gs-results"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
