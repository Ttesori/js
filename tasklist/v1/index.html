<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Task List</title>
</head>

<body>
  <div class="container">
    <header class="row">
      <div class="col">
        <h1>Digital Bullet Journal</h1>

      </div>
    </header>
    <main>
      <article class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <header>
                <h2 class="dbj-list-label">Tasks</h2>
              </header>
              <ul class="list-group dbj-list">
              </ul>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">

                  <select class="form-control dbj-add-type">
                    <option value="task">Task (&bull;)</option>
                    <option value="event">Event (&#9900;)</option>
                    <option value="note">Note (&ndash;)</option>
                  </select>
                </div>
                <input type="text" class="form-control dbj-input-add" placeholder="Item text here...">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary dbj-btn-add" type="button">Add Item</button>
                </div>
              </div>
            </div>
          </div>

        </div>


      </article>

    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
