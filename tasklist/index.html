<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300|Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Task List</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Digital Bullet Journal</h1>
      <p class="lead">Easily organize today's tasks, events, and notes.</p>
    </div>
  </header>
  <div class="container dbj-container mt-4">

    <main>
      <div class="card">
        <div class="card-body">
          <header class="row">
            <div class="col-7 col-md-9">
              <h2 class="dbj-list-label p-1" contenteditable="true">Tasks</h2>
            </div>
            <div class="col-5 col-md-3 text-sm-right">
              <button type="button" class="btn btn-outline-secondary dbj-btn-clear">Clear List</button>
            </div>

          </header>
          <ul class="list-group dbj-list">
          </ul>
        </div>
      </div>


      <div class="card mt-3">
        <div class="card-body dbj-add-container">
          <h3 class="dbj-title-add">Add A Task</h3>
          <form class="">
            <div class="form-row">
              <div class="col">
                <select class="form-control dbj-add-type mr-2">
                  <option value="task">Task (&bull;)</option>
                  <option value="event">Event (&#187;)</option>
                  <option value="note">Note (&ndash;)</option>
                </select>
              </div>
              <div class="col-8">
                <input type="text" class="form-control dbj-input-add  mr-2" placeholder="Item text here...">
              </div>
            </div>
            <button class="btn btn-info dbj-btn-add mt-2 float-right" type="button">Add Item</button>
          </form>

        </div>
      </div>

    </main>
  </div>

  <script src="app.js"></script>
</body>

</html>
