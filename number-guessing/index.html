<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Number Guesser</title>
</head>

<body>
  <header class="jumbotron ng-header text-center">
    <h1 class="">Number Guessing Game</h1>
    <div class="ng-game-settings">
      <p class="lead">Game Settings</p>
      <div class="ng-msg-form alert"></div>
      <form class="ng-game-settings-form form-row">
        <div class="col">
          <input type="number" class="form-control ng-setting-min" placeholder="Minimum #">
        </div>
        <div class="col">
          <input type="number" class="form-control ng-setting-max" placeholder="Maximum #">
        </div>
        <div class="col">
          <select class="form-control ng-setting-guesses">
            <option value=""># of Guesses</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="col">
          <button type="button" class="btn btn-secondary ng-btn-start">Start Game</button>
        </div>


      </form>
    </div>
  </header>
  <div class="container ng-container text-center">
    <div class="alert ng-msg ng-msg-empty">Choose options above to start a new game.</div>
    <form class="ng-form-guess">

    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
