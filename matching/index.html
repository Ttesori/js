<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VanillaJS Matching Game</title>
    <link rel="stylesheet" href="matching.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
    <h1>VanillaJS Matching Game</h1>
    <div class="container">
        <div class="match-grid">
            <div class="match-square" data-num="0"></div>
            <div class="match-square" data-num="1"></div>
            <div class="match-square" data-num="2"></div>
            <div class="match-square" data-num="3"></div>
            <div class="match-square" data-num="4"></div>
            <div class="match-square" data-num="5"></div>
            <div class="match-square" data-num="6"></div>
            <div class="match-square" data-num="7"></div>
            <div class="match-square" data-num="8"></div>
            <div class="match-square" data-num="9"></div>
            <div class="match-square" data-num="10"></div>
            <div class="match-square" data-num="11"></div>
        </div>
        <div class="match-info"></div>
        <div class="play-again">Play Again?</div>
    </div>
    <script src="matching.js"></script>
</body>
</html>
