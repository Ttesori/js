<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
  <link rel="stylesheet" href="calc.css" />
  <title>Vanilla JS Calculator</title>
</head>
<body>
  <h1>VanillaJS Calculator</h1>
  <div id="container">
    <div id="numbers">
      <div id="1">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div id="4">4</div>
      <div id="5">5</div>
      <div id="6">6</div>
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
      <div id="0">0</div>
    </div>

    <div id="operators">
      <div id="add" class="button">+</div>
      <div id="sub" class="button">-</div>
      <div id="mul" class="button">*</div>
      <div id="div" class="button">/</div>
      <div id="eq">=</div>
      <div id="cl">CLEAR</div>
    </div>

    <div id="output">
      see result here
    </div>

  </div>
  <script src="calc.js"></script>
</body>
</html>
