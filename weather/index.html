<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Local Weather Forecasts</title>
</head>

<body class="bg-light">
  <div id="wrapper">

    <nav class="navbar navbar-dark bg-primary mb-5 shadow-sm">
      <div class="container">
        <span class="navbar-brand">Get Your Weather</span>
        <span class="navbar-text">US Weather Forecasts from the National Weather Service</span>
      </div>

    </nav>
    <main class="container">
      <div class="card card-body mb-5 we-card-form shadow">

        <h1 class="text-primary">Your Local Forecast</h1>
        <p class="lead">Enter a location below to retrieve the weather.</p>
        <form class="we-form-search mb-2">
          <div class="form-row align-items-center">
            <div class="col-sm-9 mb-1">
              <input type="text" class="we-txt-location form-control" placeholder="Enter address or ZIP code">
            </div>
            <div class="col col-sm-3 mb-1">
              <button type="submit" class="we-btn-location form-control btn btn-primary">
                Load Weather</button>
            </div>
          </div>
        </form>
      </div>
      <div class="card we-container-results shadow-sm">
      </div>
    </main>
    <footer class="bg-primary text-light text-center pt-3 pb-3 mt-5">
      <a href="https://github.com/Ttesori" class="text-white-50" title="Built by Ttesori"><i class="fa fa-github" aria-hidden="true"></i></a>
    </footer>
  </div>

  <script src="js/findLocation.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
